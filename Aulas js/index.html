<html>
<head>
	<title>
	Primeira página com JavaScript
	</title>
	
	<script>
		
		/*
		Blocos de código
		
		-Estruturas condicionais
		-Laços de repetição
		-Funções 
		*/
	
	
		console.log("Ola mundo!");
		
		//criando uma variável
		let xpto;
		
		//atribuindo o valor 123 para a variável
		xpto = 123;
		
		//imprimindo o conteúdo da variável no console
		console.log("Valor de xpto: " + xpto);
		
		//checando o tipo da variável xpto
		console.log(typeof xpto);
		
		//concatenando o valor de xpto com a string 'abc' e armazenando na variável
		xpto = xpto + "abc";
		console.log("Xpto <>: " + xpto);
		console.log(typeof xpto);
		
		if(true){
			let fruta = "Maçã";
			console.log(fruta);
			/*
			let fruta = "Melão" 
			Não é possível redeclarar variáveis em bloco
			*/
		}
		console.log(fruta);
		
	</script>
</head>

<body>

	<h1>
	Ver o console!
	</h1>
	
</body>

</html>
